<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Languages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .feature {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        .grid-cols { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .bg-light {
            background-color: #f8f9fa;
        }
        .rounded-4 {
            border-radius: 0.25rem;
        }
        .text-gradient {
            background: -webkit-linear-gradient(45deg, #007bff, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div class="card-body p-5">
        <div class="mb-5">
            <div class="d-flex align-items-center mb-4">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3">
                    <i class="bi-code-slash"></i>
                </div>
                <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Coding Languages</span></h3>
            </div>
            <div class="d-grid gap-3 grid-cols" id="codingLanguages">
                <!-- Items will be added here by jQuery -->
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var codingLanguages = [
                "C", "C++", "MYSQL", "Java15", "C#", 
                "Android Studio", "React JS", 
                "Python3.8", "HTML5", "CSS3", "Javascript", "jQuery"
            ];

            var container = $('#codingLanguages');

            $.each(codingLanguages, function(index, language) {
                container.append(`<div class="p-3 bg-light rounded-4">${language}</div>`);
            });
        });
    </script>

</body>
</html>
